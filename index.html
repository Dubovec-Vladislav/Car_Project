<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs_2/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main__page">
            <div class="main__page-container">
                <div class="main__page-header">
                    <div class="header__contaier">
                        <div class="header__logo">
                            <div class="logo__title">
                                Leasing<span>Car</span>
                            </div>
                            <div class="logo__subtitle">
                                лизинговая компания
                            </div>
                        </div>
                        <nav class="header__list-body">
                            <ul class="header__list-link">
                                <li class="dropdowm__li">
                                    <a href="#" class="header__link">Лизинг</a>
                                    <ul class="header__sublist-link">
                                        <li><a href="#" class="header__sub-link">Для личного пользования</a></li>
                                        <li><a href="#" class="header__sub-link">Для юридических лиц</a></li>
                                        <li><a href="#" class="header__sub-link">Калькулятор</a></li>
                                    </ul>
                                </li>
                                <li><a href="#" class="header__link">Каталог</a></li>
                                <li><a href="#" class="header__link">О нас</a></li>
                                <li><a href="#" class="header__link bid__link">Оставить заявку</a></li>
                            </ul>
                            <div class="header__burger">
                                <span></span>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="main__page-body">
                    <div class="body__container">
                        <div class="body__content">
                            <h1 class="body__title">
                                Авто в лизинг для физических лиц
                            </h1>
                            <div class="body__description">
                                Получите машину за 5 дней
                            </div>
                            <a href="#" class="body__link bid__link">Оставить заявку</a>
                        </div>
                        <div class="body__slider swiper">
                            <div class="swiper-wrapper">
                                <div class="text-slider__slide swiper-slide">
                                    <img src="img/car.jpg" alt="">
                                </div>
                                <div class="text-slider__slide swiper-slide">
                                    <img src="img/car.jpg" alt="">
                                </div>
                                <div class="text-slider__slide swiper-slide">
                                    <img src="img/car.jpg" alt="">
                                </div>
                                <div class="text-slider__slide swiper-slide">
                                    <img src="img/car.jpg" alt="">
                                </div>
                                <div class="text-slider__slide swiper-slide">
                                    <img src="img/car.jpg" alt="">
                                </div>
                            </div>

                            <div class="body__navigation">
                                <div class="body-button-next"></div>
                                <div class="body-button-prev"></div>
                            </div>

                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__page-calculator">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
        integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="libs_2/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
